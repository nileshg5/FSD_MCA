<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50" >

  <main class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Product Feedback Form</h1>

    <form id="feedbackForm" class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullName" placeholder="Your Name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="Email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
        <legend class="block text-sm font-medium text-gray-700 mb-1">Product Category</legend>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="category" value="Electronics" class="category-radio">
            <span>Electronics</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="category" value="Clothing" class="category-radio">
            <span>Clothing</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="category" value="Watch" class="category-radio">
            <span>Watch</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="category" value="Accessories" class="category-radio">
            <span>Accessories</span>
          </label>

        <label class="block text-sm font-medium text-gray-700">Feedback</label>
        <textarea id="feedback" rows="4" placeholder="Write your feedback here..." required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"></textarea>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </form>

    <div id="output" class="mt-6 hidden bg-green-50 border border-green-400 p-4 rounded shadow text-green-800"></div>
  </main>

  <script>
    const form = document.getElementById("feedbackForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.querySelector("#fullName").value;
      const email = document.querySelector("#email").value;
      const category = document.querySelector('input[name="category"]:checked')?.value || "None";
      const feedback = document.querySelector("#feedback").value;

      output.innerHTML = `
        <h2 class="text-lg font-semibold mb-2">Submitted Information:</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Product Category:</strong> ${category}</p>
        <p><strong>Feedback:</strong> ${feedback}</p>
      `;
      output.classList.remove("hidden");
    });
    const categoryRadios = document.querySelectorAll(".category-radio");
    categoryRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        categoryRadios.forEach(rb => rb.closest("label").classList.remove("selected-label"));
        if (radio.checked) {
          radio.closest("label").classList.add("selected-label");
        }
      });
    });
  </script>

</body>
</html>
